<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AirBnB_clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Choose a state</h4>
                    <ul class="popover">
                        <li>
                            <h2>New York</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Buffalo</li>
                                <li>Albany</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                                <li>San Diego</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Wifi, etc.</h4>
                    <ul class="popover">
                        <li>Pool</li>
                        <li>Wifi</li>
                        <li>Gym</li>
                        <li>Spa</li>
                    </ul>
                </div>
                <button type="button" class="search-btn">Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
