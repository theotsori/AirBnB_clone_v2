<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AirBnB_clone</title>
        <link rel="stylesheet" type="text/css" href="/static/styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/6-filters.css">
        <link rel="icon" type="image/png" href="/static/images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="Logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Choose a state</h4>
                    <ul class="popover">
                        {% for state in states %}
                        <h3>{{ state.name }}</h3>
                        <ul>
                            {% for city in state.cities %}
                            <li>{{ city.name }}</li>
                            {% endfor %}
                        </ul>
                        {% endfor %}
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Wifi, etc.</h4>
                    <ul class="popover">
                        <li>Pool</li>
                        <li>Wifi</li>
                        <li>Gym</li>
                        <li>Spa</li>
                    </ul>
                </div>
                <button type="button" class="search-btn">Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
